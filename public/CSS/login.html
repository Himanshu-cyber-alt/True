<!DOCTYPE html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Admin Login</title></head><style>@import url(https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap);*{margin:0;padding:0;box-sizing:border-box;font-family:"Open Sans",sans-serif}body{display:flex;align-items:center;justify-content:center;min-height:100vh;width:100%;padding:0 10px}body::before{content:"";position:absolute;width:100%;height:100%;background:url(https://i.postimg.cc/nLq9p17W/GGITS.jpg),#a16868;background-position:center;background-size:cover}.wrapper{width:400px;border-radius:8px;padding:30px;text-align:center;border:1px solid rgba(255,255,255,.5);backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px)}form{display:flex;flex-direction:column}h2{font-size:2rem;margin-bottom:20px;color:#fff}.input-field{position:relative;border-bottom:2px solid #ccc;margin:15px 0}.input-field label{position:absolute;top:50%;left:0;transform:translateY(-50%);color:#fff;font-size:16px;pointer-events:none;transition:.15s ease}.input-field input{width:100%;height:40px;background:0 0;border:none;outline:0;font-size:16px;color:#fff}.input-field input:focus~label,.input-field input:valid~label{font-size:.8rem;top:10px;transform:translateY(-120%)}.forget{display:flex;align-items:center;justify-content:space-between;margin:25px 0 35px 0;color:#fff}#remember{accent-color:#fff}.forget label{display:flex;align-items:center}.forget label p{margin-left:8px}.wrapper a{color:#efefef;text-decoration:none}.wrapper a:hover{text-decoration:underline}button{background:#fff;color:#000;font-weight:600;border:none;padding:12px 20px;cursor:pointer;border-radius:3px;font-size:16px;border:2px solid transparent;transition:.3s ease}button:hover{color:#fff;border-color:#fff;background:rgba(255,255,255,.15)}.register{text-align:center;margin-top:30px;color:#fff}</style><body><div class="wrapper"><form id="loginForm" action="#"><h2>Login</h2><div class="input-field"><label for="username"></label><input type="text" id="username" name="username" placeholder="username" required></div><div class="input-field"><label for="password"></label><input type="password" id="password" name="password" placeholder="password" required></div><input type="submit" value="Login" style="height:5vh;border-radius:20px;background-color:#2ea8be;margin-top:3vh"></form></div><script>document.getElementById("loginForm").addEventListener("submit",function(e){e.preventDefault();var n=document.getElementById("username").value,t=document.getElementById("password").value;fetch("/login",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:n,password:t})}).then(function(e){if(e.ok)return e.json();throw new Error("Error: "+e.statusText)}).then(function(e){e.success?window.location.href="/upload":alert("Invalid credentials")}).catch(function(e){console.error("Error:",e)})});  async function testPost(){
            let a = await fetch("/login", {method: "POST"})
            let b = await a.text()
            console.log(b)
        }

        testPost()</script></body></html>
